  ibm-b2bi-prod:
  - annotations:
      charts.openshift.io/name: IBM Sterling B2B Integrator
    apiVersion: v2
    appVersion: 6.2.0.5
    created: "2025-06-11T19:53:26.526692159+05:30"
    dependencies:
