      name: ibm-document-service-prod
      repository: ""
      version: 1.0.7
    description: IBM Sterling B2B Integrator helps companies integrate complex B2B
      EDI processes with their partner communities. Organizations get a single, flexible
      B2B platform that supports most communication protocols, helps secure your B2B
      network and data, and achieves high-availability operations. The offering enables
      companies to reduce costs by consolidating EDI and non-EDI any-to-any transmissions
      on a single B2B platform and helps automate B2B processes across enterprises,
      while providing governance and visibility over those processes. Documentation
      For additional details regarding install parameters check https://www.ibm.com/docs/en/b2b-integrator/6.2.0?topic=integrator-installing-sterling-b2b-using-certified-container.
