  ibm-b2bi-prod:
  - annotations:
      charts.openshift.io/name: IBM Sterling B2B Integrator
    apiVersion: v2
    appVersion: 6.2.0.5_2
    created: "2026-02-17T23:10:41.324683338-05:00"
    dependencies:
    - alias: sch
      name: ibm-sch
