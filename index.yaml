  ibm-b2bi-prod:
  - annotations:
      charts.openshift.io/name: IBM Sterling B2B Integrator
    apiVersion: v2
    appVersion: 6.2.0.5_2
    created: "2026-02-13T23:03:09.101558531-05:00"
    dependencies:
    - alias: sch
      name: ibm-sch
